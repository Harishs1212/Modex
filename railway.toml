# Railway configuration for monorepo
# This file helps Railway detect services correctly

[build]
builder = "NIXPACKS"

# Backend service configuration
[services.backend]
buildCommand = "cd backend && npm install && npm run build"
startCommand = "cd backend && npm start"

# ML service configuration  
[services.ml-service]
buildCommand = "cd ml-service && pip install -r requirements.txt"
startCommand = "cd ml-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

