services:
  postgres:
    image: postgres:15-alpine
    container_name: neocaresync-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neocaresync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: neocaresync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neocaresync-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/neocaresync?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ML_SERVICE_URL: http://ml-service:8000
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      FRONTEND_URL: http://localhost:5173
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: ./uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Migrations will run automatically via CMD in Dockerfile

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: neocaresync-ml-service
    environment:
      PORT: 8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neocaresync-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  postgres_data:
  redis_data:

